<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Shopping Cart</title>
</head>
<body onload="fnCalculateTotalPrice();">
    <nav class="navbar navbar-expand-md navbar-light bg-primary sticky-top" style="width:100%;">
        <a class="navbar-brand" href="index.html"> 
            <img src="images/logo.png" title="Cactus World" />        
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#divMenuBar">
            <span class="navbar-toggler-icon" style="font-size:40px;"></span>
        </button>
        <div runat="server" id="divMenuBar" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"> <a class="nav-link" href="cart.html"> <img src="images/cart.png" class="img-tiny" /> &nbsp; Shopping Cart </a> </li>
                <li class="nav-item"> <a class="nav-link" href="contactus.html"> Contact Us </a> </li>
                <li class="nav-item"> <a class="nav-link" href="aboutus.html"> About Us </a> </li>
                <li class="nav-item"> <a class="nav-link" href="faq.html"> FAQ </a> </li>
            </ul>
        </div>
    </nav>
    <br/> <br/>
    <div class="container">
        <table>
            <tr>
                <td><img src="images/cart.png" class="img-tiny" /></td>
                <td><h2>Shopping Cart</h2></td>
            </tr>
        </table>
        <br/> <br/>
        <table id="tblCart" class="width-600-px border-1-px">
            <thead>
                <tr>
                    <th class="border-1-px padding-left-right-low">&nbsp;</th>
                    <th class="border-1-px padding-left-right-low">Product Name</th>
                    <th class="border-1-px padding-left-right-low width-20-px">Price</th>
                    <th class="border-1-px padding-left-right-low">Quantity</th>                    
                    <th class="border-1-px padding-left-right-low width-20-px">Total</th>
                    <th class="border-1-px padding-left-right-low">&nbsp;</th>
                </tr>
                <tr>
                    <td colspan="6">&nbsp;</td>
                </tr>
            </thead>
            <tbody id="tbCart">
                <tr>
                    <td class="border-1-px padding-left-right-low align-center">
                        <img src="images/thumbnails/acanthocalycium_thionanthum.jpg" class="img-thumb" />
                    </td>
                    <td class="border-1-px padding-left-right-low">
                        Acanthocalycium Thionanthum
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        £<input type="text" value="8.50" size="4" readonly="readonly" class="border-none">
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        <select id="selQuantity" onchange="fnUpdateNet();">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected="selected">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        £<input type="text" value="25.50" size="8" readonly="readonly" class="border-none">
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        <button id="btnRemove" onclick="fnRemove();">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">&nbsp;</td>
                </tr>
                <tr>
                    <td class="border-1-px padding-left-right-low align-center">
                        <img src="images/thumbnails/aloe_vera.jpg" class="img-thumb" />
                    </td>
                    <td class="border-1-px padding-left-right-low">
                        Aloe Vera
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        £<input type="text" value="17.50" size="4" readonly="readonly" class="border-none">
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        <select onchange="fnUpdateNet();">
                            <option value="1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        £<input type="text" value="17.50" size="8" readonly="readonly" class="border-none">
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        <button id="btnRemove" onclick="fnRemove();">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">&nbsp;</td>
                </tr>
                <tr>
                    <td class="border-1-px padding-left-right-low align-center">
                        <img src="images/thumbnails/medusita.jpg" class="img-thumb" />
                    </td>
                    <td class="border-1-px padding-left-right-low">
                        Astrophytum Caput-medusae
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        £<input type="text" value="10.50" size="4" readonly="readonly" class="border-none">
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        <select onchange="fnUpdateNet();">
                            <option value="1">1</option>
                            <option value="2" selected="selected">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        £<input type="text" value="21.00" size="8" readonly="readonly" class="border-none">
                    </td>
                    <td class="border-1-px padding-left-right-low align-center">
                        <button id="btnRemove" onclick="fnRemove();">Remove</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2" class="border-top-bottom-1-px"> <a href="home.html">Continue Shopping</a></td>
                    <td class="border-top-bottom-1-px">&nbsp;</td>
                    <td class="border-top-bottom-1-px padding-left-right-low align-center"> <b>Total</b></td>
                    <td class="border-top-bottom-1-px"> <input id="txtTotal" type="Text" size="10" readonly="readonly" class="align-center" /> </td>
                    <td class="border-top-bottom-1-px">&nbsp;</td>
                </tr>
            </tfoot>
        </table>
        <br/> <br/>
        <div class="align-center">
            <input type="image" src="images/paypal_paynow.png" class="img-medium" />
        </div>
    </div>
    <footer class="footer">
        <div class="height-low align-center">
            <img src="images/electron.png" class="img-small" /> 
            <img src="images/master.png" class="img-small" /> 
            <img src="images/visa.png" class="img-small" /> 
            <img src="images/paypal.png" class="img-small" />
        </div>
        &copy; 2020 Cactus World
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts/cactusworld.js"></script>
</body>
</html>
